<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>

<div>hello, world</div>
<div class="bg-primary text-white">hello, world</div>
<div class="bg-secondary text-white">hello, world</div>
<div class="bg-success text-white">hello, world</div>
<div class="bg-warning text-dark">hello, world</div>
<div class="bg-light text-dark">hello, world</div>

<div class="font-weight-normal display-4">文字教学</div>
<div class="bg-light">亮色</div>
<div class="text-center bg-light font-weight-bold">hello,world</div>
<div class="text-left bg-light">hello,world</div>
<div class="text-right bg-light">hello,world</div>

<!--英文变换-->
<p class="text-lowercase">Lowercased text</p>
<p class="text-uppercase">Uppercased text</p>
<p class="text-capitalize">CapTaliZed text</p>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/bootstrap/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/popper.min.js}" ></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
