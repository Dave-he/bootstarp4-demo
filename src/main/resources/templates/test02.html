<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <title>元素size变更</title>
    <style>
        .my-container{
            width: 300px;
            height:200px;
            background: #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="my-container">
    <div class="bg-primary w-25 h-50">size test</div>
</div>

<div class="my-container">
    <div class="bg-success w-75 h-100">size test</div>
</div>


</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/bootstrap/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/popper.min.js}" ></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</html>
